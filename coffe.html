<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
    <!-- Vincula o arquivo "styles.css" para estilização -->
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <!-- Título principal do menu -->
        <p class="established">Est. 2020</p>
        <!-- Informação sobre o estabelecimento, provavelmente o ano de fundação -->
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <!-- Título da seção de bebidas de café -->
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <!-- Nome do café - sabor "French Vanilla" -->
            <p class="price">3.00</p>
            <!-- Preço do café "French Vanilla" -->
          </article>
          <article class="item">
            <p>Caramel Macchiato</p>
            <!-- Nome do café - sabor "Caramel Macchiato" -->
            <p>3.75</p>
            <!-- Preço do café "Caramel Macchiato" -->
          </article>
          <article class="item">
            <p>Pumpkin Spice</p>
            <!-- Nome do café - sabor "Pumpkin Spice" -->
            <p>3.50</p>
            <!-- Preço do café "Pumpkin Spice" -->
          </article>
          <article class="item">
            <p>Hazelnut</p>
            <!-- Nome do café - sabor "Hazelnut" -->
            <p>4.00</p>
            <!-- Preço do café "Hazelnut" -->
          </article>
          <article class="item">
            <p>Mocha</p>
            <!-- Nome do café - sabor "Mocha" -->
            <p>4.50</p>
            <!-- Preço do café "Mocha" -->
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <!-- Título da seção de sobremesas -->
          <article class="item">
            <p class="dessert">Donut</p>
            <!-- Nome da sobremesa - "Donut" -->
            <p class="price">1.50</p>
            <!-- Preço da sobremesa "Donut" -->
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
          <hr class="bottom-line" />
        </section>
      </main>
      <hr />

      <footer>
        <p><a href="https://www.freecodecamp.org">Visit our website.</a></p>
        <p>123 Free Code Camp Drive.</p>
      </footer>
    </div>
  </body>
</html>
